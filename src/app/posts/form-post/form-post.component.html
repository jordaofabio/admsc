<form [formGroup]="formPost" > <!-- (ngSubmit)="enviar()"> -->
    <input type="hidden" class="form-control" name="id" formControlName="id">
  
      <div class="form-group">
        <label for="title">Título</label>
        <input type="text" class="form-control" name="title" formControlName="title" placeholder="Título">
      </div>
      <div class="form-group">
        <label for="summary">Resumo</label>
        <input type="text" class="form-control" name="summary" formControlName="summary" placeholder="Resumo">
      </div>
      <div class="form-group">
        <label for="category">Categoria</label>
        <select class="form-control" name="categories" formControlName="categories" id="category">
          <option  *ngFor="let category of categories; let i=index" value="{{category.id}}">{{category.title}}</option>
        </select>
      </div>
    </form>
   
    <div class="form-group">
      <label for="content">Conteúdo</label>
      <ckeditor  [(ngModel)]="model.content" [config]="editorConfig" [editor]="Editor"  ></ckeditor>
    </div>
    <button type="submit" (click)="onSubmit()" class="btn btn-primary">Enviar</button>
