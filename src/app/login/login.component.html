<div id="container">
        <div  class="form-login">
                <img src="assets/images/logo.png" class="logo" />

            <form [formGroup]="formLogin" (ngSubmit)="sendLogin()" *ngIf="!forgotWindow">
                    <input class="form-control" type="text" placeholder="Login" formControlName="login" [ngClass]="{'is-invalid': !formLogin.controls.login.valid && formLogin.controls.login.touched}">

                    <input class="form-control" type="password" placeholder="Senha" formControlName="password" [ngClass]="{'is-invalid': !formLogin.controls.password.valid && formLogin.controls.password.touched}">
        
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="!formLogin.controls.login.valid || !formLogin.controls.password.valid">Enviar</button>
            </form>

            <form [formGroup]="formForgotPass" (ngSubmit)="sendForgotPass()" *ngIf="forgotWindow">
                        <input class="form-control" type="text" placeholder="E-mail utilizado no cadastro" formControlName="login" [ngClass]="{'is-invalid': !formForgotPass.controls.login.valid && formForgotPass.controls.login.touched}">
            
                        <button type="submit" class="btn btn-primary btn-block" [disabled]="!formForgotPass.controls.login.valid">Enviar</button>
             </form>


            <div class="forgot-pass">
                    <span (click)="forgotPass()" *ngIf="!forgotWindow">Esqueci minha senha</span>
                    <span (click)="forgotPass()" *ngIf="forgotWindow">Voltar para o login</span>
                </div>
            <div class="loading" *ngIf="loading">
                    <div class="spinner-border text-info" role="status">
                            <span class="sr-only">Loading...</span>
                    </div>
            </div>

            <div *ngIf="successForgot" class="alert alert-success" role="alert">
                        {{messageForgotSucess}}
                </div>
            <div *ngIf="erroLogin" class="alert alert-danger" role="alert">
                    {{messageErro}}
            </div>
        </div>
</div>
