<form [formGroup]="formUser" (ngSubmit)="enviar()">
    <div class="form-group">
      <label for="exampleInputEmail1">Nome</label>
      <input type="name" class="form-control" name="name" aria-describedby="name" placeholder="Nome">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="email" aria-describedby="email" placeholder="E-mail">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Telefone</label>
      <input type="phone" class="form-control" name="phone" aria-describedby="phone" placeholder="Telefone">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
