<h1>Usuários</h1>
<span class="add"> <a [routerLink]="['/users/new']"><i class="fas fa-user-plus fa-1g"></i></a></span>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">E-mail</th>
        <th scope="col">Telefone</th>
        <th scope="col">Nível de Acesso</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i=index">
        <td>
            {{user.firstname}} {{user.lastname}}
          </td>
          <td>
            {{user.email}}
          </td>
          <td>
            {{user.phone}}
          </td>
          <td>
            {{user.hierarchical_level}}
          </td> 
          <td>
            <a (click)="Confirm(user)" data-toggle="modal" data-target="#ModalConfirm" style="cursor: pointer"><i class="fas fa-pen"></i></a>
            <a (click)="Confirm(user)" data-toggle="modal" data-target="#ModalConfirm" style="cursor: pointer"><i class="fas fa-trash"></i></a>
          </td> 
      </tr>
      
    </tbody>
  </table>

  <!-- Modal -->
<div class="modal fade" id="ModalConfirm" tabindex="-1" role="dialog" aria-labelledby="Confirmação" attr.aria-hidden="{{hideModal}}">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalConfirmCenterTitle">Confirmação</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Confirme a exclusão de {{confirmUser.firstname}} {{confirmUser.lastname}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="deleteUser()" data-dismiss="modal">Confirmar</button>
      </div>
    </div>
  </div>
</div>
