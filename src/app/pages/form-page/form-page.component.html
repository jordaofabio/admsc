<form [formGroup]="formPage" > <!-- (ngSubmit)="enviar()"> -->
    <input type="hidden" class="form-control" name="id" formControlName="id">
  
      <div class="form-group">
        <label for="title">Título</label>
        <input type="text" class="form-control" name="title" formControlName="title" placeholder="Título">
      </div>
      <div class="form-group">
        <label for="summary">Sobrenome</label>
        <input type="text" class="form-control" name="summary" formControlName="summary" placeholder="Resumo">
      </div>
      <div class="form-group">
        <label for="content">Conteúdo</label>
        <textarea class="form-control" id="content" rows="6"></textarea>
      </div>
      
      <button type="submit" (click)="onSubmit()" class="btn btn-primary">Submit</button>
    </form>
